<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="./css/reset.css" type="text/css" rel="stylesheet">
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <title>Tortoiseshell Optics</title>
  </head>
  <body>
    <div class="main">
      <div class="site">
        <div class="headr">
          <div class="headr-left">
            <img class="logo" src="./images/logo-black.png" alt="">
            <span>Tortoiseshell Optics</span>
          </div>
          <div class="headr-right">
            <div class="menuitems">
              <ul>
                <li>Services</li>
                <li>Products</li>
                <li>Contact</li>
              </ul>
            </div>
            <span>Menu</span>
          </div>
        </div>
        <div class="look">
          <div class="lookbox">
            <span>DON'T JUST LOOK, SEE.</span>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="site">
        <div class="services">
          <div class="exams">
            <img class="paper" src="./images/paper-icon.png" alt="">
            <span>Comprehensive Exams</span>
          </div>
          <div class="fittings">
            <img class="ruler" src="./images/ruler-icon.png" alt="">
            <span>Custom Fittings</span>
          </div>
          <div class="delivery">
            <img class="truck" src="./images/truck-icon.png" alt="">
            <span>Fast Delivery</span>
          </div>
        </div>
        <div class="info">

        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-left">
        <img class="logo" src="./images/logo-black.png" alt="">
        <span>Copyright Tortoiseshell Optics</span>
      </div>
    </div>
  </body>
</html>
